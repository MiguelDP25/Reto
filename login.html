<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ópticas Dr. Mejía</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="logo-section">
                    <div style= "text-align: center;">
                        <img src="public/logo.png" alt="Ópticas Dr. Mejía" class="logo">
                </div>
                
                <div class="login-header">
                    <h1>Iniciar Sesión</h1>
                    <p>Accede al sistema de gestión con tus credenciales</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary w-full">Iniciar Sesión</button>
                </form>

                <div class="login-footer">
                    <a href="index.html" class="back-link">← Volver al inicio</a>
                </div>

                <div class="credentials-info">
                    <details>
                        <summary>Credenciales de prueba</summary>
                        <div class="credentials-list">
                            <p><strong>Administrador:</strong><br>admin@optica.com / Admin2024!</p>
                            <p><strong>Asistente:</strong><br>asistente@optica.com / Asist2024!</p>
                            <p><strong>Proveedor:</strong><br>proveedor@optica.com / Prove2024!</p>
                        </div>
                    </details>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
