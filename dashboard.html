<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ópticas Dr. Mejía</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1>Dashboard</h1>
                    <p class="text-muted">Bienvenido al sistema de gestión</p>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- Órdenes Recientes -->
            <div class="card">
                <div class="card-header">
                    <h2>Órdenes Recientes</h2>
                    <a href="ordenes.html" class="btn btn-sm btn-primary">Ver todas</a>
                </div>
                <div class="table-container">
                    <table class="table" id="ordenesTable">
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th>Cliente</th>
                                <th>Proveedor</th>
                                <th>Precio</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ordenesBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
